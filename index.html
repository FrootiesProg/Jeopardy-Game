<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="jeopardy.css" type="text/css" rel="stylesheet" />
    <title>Jeopardy</title>
  </head>
  <body>
    <div class="app">
      <header class="top-header">
        <h1>Jeopardy</h1>
        <p class="score">Score <span class="score-count"></span></p>
        <button class="restart-button">Restart</button>
      </header>

      <div class="board"></div>

      <div class="card-modal">
        <div class="card-modal-inner">
          <h2 class="clue-text"></h2>
          <form autocomplete="off">
            <input name="user-answer" type="text" />
            <button type="submit">Answer</button>
          </form>
          <div class="result">
            <p class="result_success">CORRECT</p>
            <p class="result_fail">INCORRECT</p>
            <p class="result_correct-answer">
              The correct answer is
              <span class="result_correct-answer-text"></span>
            </p>
          </div>
        </div>
      </div>

      <button class="start-button">Play</button>
    </div>

    <script src="jeopardy.js"></script>
  </body>
</html>
